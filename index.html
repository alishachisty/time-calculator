<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Time Calculator</h1>
    <p>Current Time: <span id="currentTime"></span></p>
    <p>
        Add Hours: <input type="number" id="hoursInput" placeholder="0" min="0">
        Add Minutes: <input type="number" id="minutesInput" placeholder="0" min="0">
    </p>
    <button onclick="calculateTime()">Calculate New Time</button>
    <h2>New Time: <span id="result"></span></h2>

    <script src="script.js"></script>
</body>
</html>
