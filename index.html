<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        #currentTime {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        input {
            width: 80px;
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Time Calculator</h1>
    <p>Current Time: <span id="currentTime"></span></p>
    <p>
        Add Hours: <input type="number" id="hoursInput" placeholder="0" min="0">
        Add Minutes: <input type="number" id="minutesInput" placeholder="0" min="0">
    </p>
    <button onclick="calculateTime()">Calculate New Time</button>
    <h2>New Time: <span id="result"></span></h2>

    <script src="script.js"></script>
</body>
</html>
