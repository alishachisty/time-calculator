<!DOCTYPE html>
<html lang="en">
<!-- ... (keep existing head and style sections) ... -->
<body>
    <div class="calculator-container">
        <h1>Time Calculator</h1>
        
        <div class="input-group">
            <label class="input-label" for="startHour">Start Hour:</label>
            <input type="number" id="startHour" class="input-field" min="1" max="12">
        </div>

        <div class="input-group">
            <label class="input-label" for="startMinute">Start Minute:</label>
            <input type="number" id="startMinute" class="input-field" min="0" max="59">
        </div>

        <div class="input-group">
            <label class="input-label" for="ampm">AM/PM:</label>
            <select id="ampm" class="input-field">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>

        <div class="input-group">
            <label class="input-label" for="addHours">Add Hours:</label>
            <input type="number" id="addHours" class="input-field" min="0">
        </div>

        <div class="input-group">
            <label class="input-label" for="addMinutes">Add Minutes:</label>
            <input type="number" id="addMinutes" class="input-field" min="0">
        </div>

        <div class="button-container">
            <button onclick="calculateTime()" class="calculator-button calculate-btn">
                ðŸ•’ Calculate New Time
            </button>
            <button onclick="resetForm()" class="calculator-button reset-btn">
                â†º Reset Form
            </button>
        </div>

        <div class="result">
            <strong>New Time: </strong><span id="newTime"></span>
        </div>
    </div>
</body>
</html>
