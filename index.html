<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }

        .calculator-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }

        .input-field {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        select.input-field {
            background-color: white;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .calculator-button {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            width: 200px;
        }

        .calculate-btn {
            background-color: #4CAF50;
            color: white;
        }

        .calculate-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .reset-btn {
            background-color: #f44336;
            color: white;
        }

        .reset-btn:hover {
            background-color: #da190b;
            transform: translateY(-2px);
        }

        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Time Calculator</h1>
        
        <div class="input-group">
            <label class="input-label" for="startHour">Start Hour:</label>
            <input type="number" id="startHour" class="input-field" min="1" max="12">
        </div>

        <div class="input-group">
            <label class="input-label" for="startMinute">Start Minute:</label>
            <input type="number" id="startMinute" class="input-field" min="0" max="59">
        </div>

        <div class="input-group">
            <label class="input-label" for="ampm">AM/PM:</label>
            <select id="ampm" class="input-field">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>

        <div class="input-group">
            <label class="input-label" for="addHours">Add Hours:</label>
            <input type="number" id="addHours" class="input-field" value="0" min="0">
        </div>

        <div class="input-group">
            <label class="input-label" for="addMinutes">Add Minutes:</label>
            <input type="number" id="addMinutes" class="input-field" value="0" min="0">
        </div>

        <div class="button-container">
            <button onclick="calculateTime()" class="calculator-button calculate-btn">
                ðŸ•’ Calculate New Time
            </button>
            <button onclick="resetForm()" class="calculator-button reset-btn">
                â†º Reset Form
            </button>
        </div>

        <div class="result">
            <strong>New Time: </strong><span id="newTime"></span>
        </div>
    </div>

    <script>
        function calculateTime() {
            // Get input values
            let startHour = parseInt(document.getElementById('startHour').value) || 0;
            let startMinute = parseInt(document.getElementById('startMinute').value) || 0;
            let addHours = parseInt(document.getElementById('addHours').value) || 0;
            let addMinutes = parseInt(document.getElementById('addMinutes').value) || 0;
            let ampm = document.getElementById('ampm').value;

            // Validate inputs
            if (startHour < 1 || startHour > 12) {
                alert("Start hour must be between 1 and 12");
                return;
            }
            if (startMinute < 0 || startMinute > 59) {
                alert("Start minute must be between 0 and 59");
                return;
            }

            // Convert to 24 hour format
            if (ampm === "PM" && startHour !== 12) {
                startHour += 12;
            }
            if (ampm === "AM" && startHour === 12) {
                startHour = 0;
            }

            // Calculate total minutes
            let totalMinutes = (startHour * 60 + startMinute) + (addHours * 60 + addMinutes);

            // Convert back to hours and minutes
            let newHours = Math.floor(totalMinutes / 60) % 24;
            let newMinutes = totalMinutes % 60;

            // Convert back to 12 hour format
            let newAMPM = "AM";
            if (newHours >= 12) {
                newAMPM = "PM";
                if (newHours > 12) {
                    newHours -= 12;
                }
            }
            if (newHours === 0) {
                newHours = 12;
            }

            // Display result
            document.getElementById('newTime').textContent = 
                `${newHours}:${newMinutes.toString().padStart(2, '0')} ${newAMPM}`;
        }

        function resetForm() {
            // Reset all input fields
            document.getElementById('startHour').value = '';
            document.getElementById('startMinute').value = '';
            document.getElementById('addHours').value = '0';
            document.getElementById('addMinutes').value = '0';
            document.getElementById('ampm').value = 'AM';
            document.getElementById('newTime').textContent = '';
        }
    </script>
</body>
</html>
