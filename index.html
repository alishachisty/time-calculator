<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .section {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            background-color: #fff;
            text-align: left;
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }

        .section h2 {
            font-size: 1.5rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-row label {
            font-size: 1.1rem;
        }

        input, select {
            width: 100px;
            padding: 8px;
            font-size: 1rem;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }

        .error {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Time Calculator</h1>

    <div class="section">
        <h2>Start Time</h2>
        <div class="input-row">
            <label for="startHourInput">Hour:</label>
            <input type="number" id="startHourInput" placeholder="6" min="1" max="12" value="6">
        </div>
        <div class="input-row">
            <label for="startMinuteInput">Minute:</label>
            <input type="number" id="startMinuteInput" placeholder="58" min="0" max="59" value="0">
        </div>
        <div class="input-row">
            <label for="amPmInput">AM/PM:</label>
            <select id="amPmInput">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
    </div>

    <div class="section">
        <h2>Add Time</h2>
        <div class="input-row">
            <label for="addHoursInput">Hours:</label>
            <input type="number" id="addHoursInput" placeholder="0" min="0" value="0">
        </div>
        <div class="input-row">
            <label for="addMinutesInput">Minutes:</label>
            <input type="number" id="addMinutesInput" placeholder="0" min="0" value="0">
        </div>
    </div>

    <button onclick="calculateNewTime()">Calculate New Time</button>
    <button onclick="resetFields()">Reset</button>

    <h2 id="result">New Time:</h2>
    <p id="error" class="error"></p>

    <script src="script.js"></script>
</body>
</html>
