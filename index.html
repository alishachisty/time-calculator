<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .input-row label {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        input {
            width: 70px;
            padding: 10px;
            font-size: 1rem;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Time Calculator</h1>
    
    <div class="input-row">
        <label for="startHourInput">Start Hour:</label>
        <input type="number" id="startHourInput" placeholder="6" min="1" max="12">
    </div>

    <div class="input-row">
        <label for="startMinuteInput">Start Minute:</label>
        <input type="number" id="startMinuteInput" placeholder="58" min="0" max="59">
    </div>

    <div class="input-row">
        <label for="amPmInput">AM/PM:</label>
        <select id="amPmInput">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
    </div>

    <div class="input-row">
        <label for="addHoursInput">Add Hours:</label>
        <input type="number" id="addHoursInput" placeholder="0" min="0">
    </div>

    <div class="input-row">
        <label for="addMinutesInput">Add Minutes:</label>
        <input type="number" id="addMinutesInput" placeholder="0" min="0">
    </div>

    <button onclick="calculateNewTime()">Calculate New Time</button>
    <h2>New Time: <span id="result"></span></h2>

    <script src="script.js"></script>
</body>
</html>
